<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/styles/styles.css" />
    <link
      rel="shortcut icon"
      href="../public/images/favicon.ico"
      type="image/x-icon"
    />

    <title>Perlin Noise - Flow Field</title>
  </head>
  <body>
    <a href="../index.html" class="button back">Home</a>
    <div class="canvas-section">
      <canvas id="canvas">Not able to render canvas.</canvas>
    </div>
    <div class="selector-section">
      <div class="ray-selectors">
        <div class="ray-changer">
          <label for="color1">Color 1:</label>
          <input type="color" class="color" value="#0FFF50" />
        </div>
        <div class="ray-changer">
          <label for="color1">Color 2:</label>
          <input type="color" class="color" value="#0FFF50" />
        </div>
        <div class="ray-changer">
          <label for="color1">Color 3:</label>
          <input type="color" class="color" value="#0FFF50" />
        </div>

        <div class="ray-changer">
          <label for="size">Size:</label>
          <input
            type="range"
            id="size"
            name="size"
            value="1"
            min="1"
            max="5"
            step="1"
          />
          <label for="size" id="size-num"></label>
        </div>
        <div class="ray-changer">
          <label for="num">Number: </label>
          <input
            type="range"
            id="num"
            name="num"
            value="2000"
            min="500"
            max="5000"
            step="500"
          />
          <label for="num" id="num-num"></label>
        </div>
        <div class="ray-changer">
          <label for="magnitude">Magnitude:</label>
          <input
            type="range"
            id="magnitude"
            name="magnitude"
            value="0.5"
            min="0.1"
            max="3"
            step="0.1"
          />
          <label for="magnitude" id="magnitude-num"></label>
        </div>
        <div class="ray-changer">
          <label for="scale">Scale:</label>
          <input
            type="range"
            id="scale"
            name="scale"
            value="2"
            min="2"
            max="20"
            step="2"
          />
          <label for="scale" id="scale-num"></label>
        </div>
        <div class="ray-changer">
          <label for="alpha">Alpha:</label>
          <input
            type="range"
            id="alpha"
            name="alpha"
            value="0.1"
            min="0.01"
            max="0.5"
            step="0.01"
          />
          <label for="alpha" id="alpha-num"></label>
        </div>
      </div>
    </div>

    <script src="https://joeiddon.github.io/perlin/perlin.js"></script>
    <script src="../scripts/flow-field/vector.js"></script>
    <script src="../scripts/flow-field/particle.js"></script>
    <script src="../scripts/flow-field/sketch.js"></script>
  </body>
</html>
