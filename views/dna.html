<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/styles/styles.css" />
    <title>DNA</title>
  </head>
  <body>
    <canvas id="canvas">Not able to render canvas.</canvas>
    <div class="selector-section">
      <div class="ray-selectors">
        <div class="ray-changer">
          <label for="hue1">Hue 1:</label>
          <input
            type="range"
            id="hue1"
            name="hue1"
            value="0"
            min="0"
            max="360"
            step="1"
          />
          <label for="hue1" id="hue1-num"></label>
        </div>
        <div class="ray-changer">
          <label for="hue2">Hue 2:</label>
          <input
            type="range"
            id="hue2"
            name="hue2"
            value="220"
            min="0"
            max="360"
            step="1"
          />
          <label for="hue2" id="hue2-num"></label>
        </div>
        <div class="ray-changer">
          <label for="size">Size:</label>
          <input
            type="range"
            id="size"
            name="size"
            value="5"
            min="1"
            max="7"
            step="1"
          />
          <label for="size" id="size-num"></label>
        </div>
        <div class="ray-changer">
          <label for="height">Wave Height:</label>
          <input
            type="range"
            id="height"
            name="height"
            value="100"
            min="10"
            max="150"
            step="10"
          />
          <label for="height" id="height-num"></label>
        </div>
        <div class="ray-changer">
          <label for="rate">Crest Rate:</label>
          <input
            type="range"
            id="rate"
            name="rate"
            value="0.01"
            min="0.005"
            max="0.1"
            step="0.0025"
          />
          <label for="rate" id="rate-num"></label>
        </div>
        <div class="ray-changer">
          <button id="reset-button">Reset Sliders</button>
        </div>
      </div>
    </div>
    <script src="../scripts/dna/particle.js"></script>
    <script src="../scripts/dna/sketch.js"></script>
  </body>
</html>
